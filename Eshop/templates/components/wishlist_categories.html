<aside class="wish-aside">
  <div
    class="shop-pick-today"
    style="flex-direction: row-reverse; background-color: orange; color: white"
  >
    <span class="head">categories</span>
    <span><i class="fa fa-bars"></i></span>
  </div>

  <section class="wish-category-list-sec">
    {% for category in categories %}
    
    <div class="wish-category">
      <a href="/category/{{category.title}}" class="wish-category-img"><img src="{{category.img.url}}" alt="" /></a>
      <span class="wish-category-title">{{category.title}}</span>
    </div>

    {% endfor %}
  </section>
</aside>
