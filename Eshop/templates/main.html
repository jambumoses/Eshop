<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-shop</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="{% static 'lib/bootstrap-4.0.0-dist/css/bootstrap.min.css' %}"
    />

    <!-- main stylesheets -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="{% static 'lib/fontawesome-free-6.1.2-web/css/all.min.css' %}"
    />

    <script src="{% static 'lib/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'lib/fontawesome-free-6.1.2-web/js/all.min.js' %}"></script>
  </head>

  <body>
    <!-- nav banner -->
    {% include 'common/nav-banner.html' %}

    <!-- nav -->
    {% include 'common/nav.html' %}

    <!-- content -->
    {% block content %}
    <!-- main context -->
    {% endblock %}

    <!-- footer -->
    {% include 'common/footer.html' %}
  </body>

  <script src="{% static 'lib/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'lib/bootstrap-4.0.0-dist/js/bootstrap.min.js' %}"></script>
</html>
